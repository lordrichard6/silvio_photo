<section id="home" class="hero-section">
  <div class="hero-background">
    <div class="hero-overlay"></div>
  </div>
  
  <div class="container h-100">
    <div class="row h-100 align-items-center">
      <div class="col-lg-8 mx-auto text-center hero-content" [@fadeInUp]="animationState">
        <h1 class="hero-title">
          <span class="title-main">Silvio Valente</span>
          <span class="title-subtitle">Fotografia</span>
        </h1>
        
        <p class="hero-description">
          Capturando os momentos mais preciosos da vida através da lente da arte e da emoção. 
          Serviços profissionais de fotografia para casamentos, retratos e eventos especiais.
        </p>
        
        <div class="hero-buttons">
          <button 
            class="btn btn-primary btn-lg me-3"
            (click)="scrollToGallery()">
            Ver Portefólio
          </button>
          <button 
            class="btn btn-outline-light btn-lg"
            (click)="scrollToContact()">
            Contactar
          </button>
        </div>
      </div>
    </div>
  </div>
  
  <div class="scroll-indicator" (click)="scrollToNext()">
    <div class="scroll-arrow">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>
</section>
