<section id="contact" class="contact-section py-5">
  <div class="container">
    <div class="text-center mb-5">
      <h2 class="section-title">Contacto</h2>
      <div class="title-divider mx-auto"></div>
      <p class="section-description">
        Pronto para capturar os seus momentos especiais? Vamos discutir as suas necessidades fotográficas
      </p>
    </div>

    <div class="row">
      <div class="col-lg-8 mx-auto">
        <form (ngSubmit)="onSubmit()" #contactFormElement="ngForm" [@slideInUp]="animationState">
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="name" class="form-label">Nome Completo *</label>
              <input 
                type="text" 
                class="form-control" 
                id="name"
                [(ngModel)]="contactForm.name"
                name="name"
                required>
            </div>
            
            <div class="col-md-6 mb-3">
              <label for="email" class="form-label">Endereço de Email *</label>
              <input 
                type="email" 
                class="form-control" 
                id="email"
                [(ngModel)]="contactForm.email"
                name="email"
                required>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="phone" class="form-label">Número de Telefone</label>
              <input 
                type="tel" 
                class="form-control" 
                id="phone"
                [(ngModel)]="contactForm.phone"
                name="phone">
            </div>
            
            <div class="col-md-6 mb-3">
              <label for="service" class="form-label">Serviço de Interesse</label>
              <select 
                class="form-control" 
                id="service"
                [(ngModel)]="contactForm.service"
                name="service">
                <option value="">Seleccione um serviço</option>
                <option *ngFor="let service of services" [value]="service">
                  {{ service }}
                </option>
              </select>
            </div>
          </div>

          <div class="mb-4">
            <label for="message" class="form-label">Mensagem *</label>
            <textarea 
              class="form-control" 
              id="message" 
              rows="5"
              [(ngModel)]="contactForm.message"
              name="message"
              placeholder="Conte-me sobre o seu projeto, datas preferenciais e quaisquer requisitos específicos..."
              required></textarea>
          </div>

          <div class="text-center">
            <button 
              type="submit" 
              class="btn btn-primary btn-lg px-5"
              [disabled]="!contactFormElement.form.valid">
              Enviar Mensagem
            </button>
          </div>
        </form>
      </div>
    </div>

    <div class="row mt-5">
      <div class="col-lg-4 text-center">
        <div class="contact-info">
          <i class="fas fa-envelope fa-2x mb-3"></i>
          <h5>Email</h5>
          <p>s.valentstudio&#64;gmail.com</p>
        </div>
      </div>
      
      <div class="col-lg-4 text-center">
        <div class="contact-info">
          <i class="fas fa-phone fa-2x mb-3"></i>
          <h5>Telefone</h5>
          <p>+351 913 950 921</p>
        </div>
      </div>
      
      <div class="col-lg-4 text-center">
        <div class="contact-info">
          <i class="fas fa-map-marker-alt fa-2x mb-3"></i>
          <h5>Localização</h5>
          <p>Nisa, Portugal</p>
        </div>
      </div>
    </div>
  </div>
</section>
