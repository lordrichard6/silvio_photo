<section id="gallery" class="gallery-section py-5">
  <div class="container">
    <div class="text-center mb-5">
      <h2 class="section-title">Portefólio</h2>
      <div class="title-divider mx-auto"></div>
      <p class="section-description">
        Alguns dos nossos projetos recentes e colaborações
      </p>
    </div>

    <!-- Main Projects Grid -->
    <!-- Main Projects Carousel -->
    <div class="row mb-5 justify-content-center">
      <div class="col-md-4 carousel-container">
        <!-- Loop length 1 array to trigger enter/leave animations when currentProject changes -->
        <div class="carousel-item-wrapper" *ngFor="let project of [currentProject]" [@slideAnimation]>
          <div class="card h-100 border-0 shadow-lg client-card main-card" [routerLink]="['/portfolio', project?.slug]">
            <div class="card-img-wrapper overflow-hidden">
              <img [src]="project?.coverImage" [alt]="project?.name" class="card-img-top object-fit-cover"
                style="height: 350px;">
              <div class="card-overlay">
                <span class="view-project">Ver Projeto</span>
              </div>
            </div>
            <div class="card-body text-center p-4">
              <span class="badge category-badge mb-2">{{ project?.category }}</span>
              <h3 class="card-title fw-bold text-white">{{ project?.name }}</h3>
              <p class="card-text text-white-50 small">{{ project?.description }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Marquee Row -->
    <div class="marquee-container mt-5">
      <div class="marquee-track">
        <div *ngFor="let client of marqueeProjects" class="marquee-item" [routerLink]="['/portfolio', client.slug]">
          <div class="card border-0 shadow-sm mini-card">
            <div class="mini-img-wrapper">
              <img [src]="client.coverImage" [alt]="client.name">
            </div>
            <div class="mini-content">
              <h6 class="text-white mb-1">{{ client.name }}</h6>
              <span class="text-white-50 small">{{ client.category }}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
